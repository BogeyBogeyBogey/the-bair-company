<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 — The Bair Company</title>
<link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='6' fill='%230a0a0a'/%3E%3Ctext x='50%25' y='54%25' text-anchor='middle' dominant-baseline='middle' font-family='system-ui' font-weight='800' font-size='18' fill='%23f0ede8'%3EB%3C/text%3E%3C/svg%3E">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Syne:wght@600;700;800&family=DM+Sans:wght@300;400;500&family=Instrument+Serif:ital@1&display=swap" rel="stylesheet">
<style>
:root {
  --black: #0a0a0a;
  --white: #f0ede8;
  --grey: #666;
  --accent: #2E8AFF;
  --font-display: 'Syne', system-ui, sans-serif;
  --font-body: 'DM Sans', -apple-system, sans-serif;
  --font-serif: 'Instrument Serif', Georgia, serif;
  --ease: cubic-bezier(0.16, 1, 0.3, 1);
}

*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
html { scroll-behavior: smooth; }
body {
  background: var(--black);
  color: var(--white);
  font-family: var(--font-body);
  font-weight: 300;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  -webkit-font-smoothing: antialiased;
}
body::after {
  content: '';
  position: fixed; inset: 0; z-index: 9998; pointer-events: none;
  background: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
  opacity: 0.5;
  mix-blend-mode: overlay;
}
a { color: inherit; text-decoration: none; }
::selection { background: var(--accent); color: var(--black); }
.serif { font-family: var(--font-serif); font-style: italic; font-weight: 400; }

/* ── GIANT 404 ── */
.giant-404 {
  font-family: var(--font-display);
  font-size: clamp(8rem, 25vw, 22rem);
  font-weight: 800;
  line-height: 0.85;
  letter-spacing: -0.04em;
  background: linear-gradient(135deg, var(--white) 0%, rgba(240,237,232,0.15) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  user-select: none;
  position: relative;
  opacity: 0;
  transform: translateY(40px);
  animation: fadeUp 0.8s var(--ease) 0.2s forwards;
}

/* ── CONTENT ── */
.error-content {
  text-align: center;
  max-width: 480px;
  padding: 0 2rem;
  position: relative;
  z-index: 2;
}
.error-label {
  font-size: 0.75rem;
  text-transform: uppercase;
  letter-spacing: 0.25em;
  color: var(--accent);
  margin-bottom: 1rem;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeUp 0.6s var(--ease) 0.5s forwards;
}
.error-title {
  font-family: var(--font-display);
  font-size: clamp(1.4rem, 3vw, 2rem);
  font-weight: 700;
  line-height: 1.2;
  margin-bottom: 1rem;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeUp 0.6s var(--ease) 0.7s forwards;
}
.error-text {
  color: var(--grey);
  font-size: 0.95rem;
  line-height: 1.7;
  margin-bottom: 2.5rem;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeUp 0.6s var(--ease) 0.9s forwards;
}
.error-cta {
  display: inline-flex;
  align-items: center;
  gap: 0.75rem;
  padding: 1rem 2.2rem;
  background: var(--white);
  color: var(--black);
  font-family: var(--font-display);
  font-size: 0.85rem;
  font-weight: 700;
  letter-spacing: 0.08em;
  text-transform: uppercase;
  border-radius: 100px;
  transition: transform 0.3s var(--ease), box-shadow 0.3s;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeUp 0.6s var(--ease) 1.1s forwards;
}
.error-cta:hover {
  transform: translateY(-2px);
  box-shadow: 0 12px 40px rgba(46,138,255,0.25);
}
.error-cta svg {
  width: 16px; height: 16px;
  transition: transform 0.3s var(--ease);
}
.error-cta:hover svg { transform: translateX(-4px); }

/* ── FLOATING ELEMENTS ── */
.float-el {
  position: fixed;
  border-radius: 50%;
  pointer-events: none;
  opacity: 0;
  animation: floatIn 1.2s var(--ease) forwards;
}
.float-el:nth-child(1) {
  width: 300px; height: 300px;
  background: radial-gradient(circle, rgba(46,138,255,0.08) 0%, transparent 70%);
  top: 10%; left: -5%;
  animation-delay: 0.3s;
}
.float-el:nth-child(2) {
  width: 200px; height: 200px;
  background: radial-gradient(circle, rgba(236,72,153,0.06) 0%, transparent 70%);
  bottom: 15%; right: 5%;
  animation-delay: 0.6s;
}
.float-el:nth-child(3) {
  width: 150px; height: 150px;
  background: radial-gradient(circle, rgba(245,158,11,0.05) 0%, transparent 70%);
  top: 25%; right: 15%;
  animation-delay: 0.9s;
}

/* ── BRAND LINK ── */
.brand-link {
  position: fixed;
  top: 2rem;
  left: 2.5rem;
  font-family: var(--font-display);
  font-size: 1rem;
  font-weight: 700;
  letter-spacing: 0.2em;
  text-transform: uppercase;
  z-index: 10;
  opacity: 0;
  animation: fadeUp 0.6s var(--ease) 0.1s forwards;
}

/* ── ANIMATIONS ── */
@keyframes fadeUp {
  to { opacity: 1; transform: translateY(0); }
}
@keyframes floatIn {
  to { opacity: 1; }
}

/* ── RESPONSIVE ── */
@media (max-width: 768px) {
  .brand-link { top: 1.5rem; left: 1.5rem; }
  .error-cta { padding: 0.9rem 1.8rem; }
}
</style>
</head>
<body>

<div class="float-el"></div>
<div class="float-el"></div>
<div class="float-el"></div>

<a href="index.html" class="brand-link">The Bair Co.</a>

<div class="giant-404">404</div>

<div class="error-content">
  <p class="error-label">Pagina niet gevonden</p>
  <h1 class="error-title">Deze pagina is <span class="serif">verdwenen</span></h1>
  <p class="error-text">De pagina die je zoekt bestaat niet meer, is verplaatst, of heeft nooit bestaan. Geen zorgen — we brengen je terug.</p>
  <a href="index.html" class="error-cta">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
    Terug naar home
  </a>
</div>

<script>
// Parallax floating elements on mouse move
document.addEventListener('mousemove', (e) => {
  const x = (e.clientX / window.innerWidth - 0.5) * 2;
  const y = (e.clientY / window.innerHeight - 0.5) * 2;
  document.querySelectorAll('.float-el').forEach((el, i) => {
    const speed = (i + 1) * 12;
    el.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
  });
});
</script>
</body>
</html>
